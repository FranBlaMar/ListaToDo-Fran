<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" type="text/css" href="styles.css">
    <title>Lista To Do</title>
</head>
<body>
    <div class="contenedor">
        <div class="ToDo">
            <p>To Do</p>
            <ol id="listaTareasToDo">
            </ol>
            <form id="crearTarea">
                <textarea id="textoTarea" placeholder="Introduzca la tarea..."></textarea><br>
                <input type="submit" id="enviar" value="Crear Tarea"/>
            </form>
        </div>
        <div class="Doing">
            <p>Doing</p>
            <ol id="listaTareasDoing">
            </ol>
        </div>
        <div class="Done">
            <p>Done</p>
            <ol id="listaTareasDone">
            </ol>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
